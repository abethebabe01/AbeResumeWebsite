<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let iCookie = parseInt(prompt("How much cookie dough do you want?"));

      let iFlour = 800 * iCookie;
      let iSugar = 400 * iCookie;
      let iEggs = iCookie ^ 6;

      alert(
        "To make " +
          iCookie +
          " cookie dough, it will take " +
          iFlour +
          " grams of flour and " +
          iSugar +
          " grams of sugar and " +
          iEggs +
          " eggs."
      );
    </script>
  </body>
</html>
